<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Piano Digital- PH</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
</head>
<body>
    <img class="logoph" src="images/logo.png" alt="Logo PH colorido">
    <h1>Piano Digital</h1>

    <div class="keys">
        <div data-key="keya" class="key white c first"><p>A</p></div>
        <div data-key="keyw" class="key black"><p>W</p></div>
        <div data-key="keys" class="key white d"><p>S</p></div>
        <div data-key="keye" class="key black "><p>E</p></div>
        <div data-key="keyd" class="key white e"><p>D</p></div>
        <div data-key="keyf" class="key white f"><p>F</p></div>
        <div data-key="keyt" class="key black"><p>T</p></div>
        <div data-key="keyg" class="key white g"><p>G</p></div>
        <div data-key="keyy" class="key black"><p>Y</p></div>
        <div data-key="keyh" class="key white a"><p>H</p></div>
        <div data-key="keyu" class="key black"><p>U</p></div>
        <div data-key="keyj" class="key white b"><p>J</p></div>
        <div data-key="keyk" class="key white last"><p>K</p></div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Escreva sua melodia..." />
        <button onclick="letsPlay()"><img class="iconPlay" src="images/play.png" alt="Ícone do botão tocar com um triângulo apontando para a direita"></button>
    </div>

    <footer>
        <p>Desenvolvido por Paulo Henrique - 2022</p>
    </footer>
    
    <audio id="s_keya" src="music/keya.wav"></audio>
    <audio id="s_keyw" src="music/keyw.wav"></audio>
    <audio id="s_keys" src="music/keys.wav"></audio>
    <audio id="s_keye" src="music/keye.wav"></audio>
    <audio id="s_keyd" src="music/keyd.wav"></audio>
    <audio id="s_keyf" src="music/keyf.wav"></audio>
    <audio id="s_keyt" src="music/keyt.wav"></audio>
    <audio id="s_keyg" src="music/keyg.wav"></audio>
    <audio id="s_keyy" src="music/keyy.wav"></audio>
    <audio id="s_keyh" src="music/keyh.wav"></audio>
    <audio id="s_keyu" src="music/keyu.wav"></audio>
    <audio id="s_keyj" src="music/keyj.wav"></audio>
    <audio id="s_keyk" src="music/keyk.wav"></audio>

    <script src='js/main.js'></script>
</body>
</html>
</body>
</html>
